name: Validate Documentation

on:
  push:
    branches: ["main", "master"]
    paths:
      - "docs/**"
      - "tools/validate_docs.py"
  pull_request:
    branches: ["main", "master"]
    paths:
      - "docs/**"
      - "tools/validate_docs.py"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Validate documentation
        run: |
          python tools/validate_docs.py
