name: Validate Documentation

on:
  push:
    branches: ["main", "master"]
    paths:
      - "docs/**"
      - "tools/validate_docs.py"
      - "tools/validate_integration.py"
      - "mkdocs.yml"
  pull_request:
    branches: ["main", "master"]
    paths:
      - "docs/**"
      - "tools/validate_docs.py"
      - "tools/validate_integration.py"
      - "mkdocs.yml"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pyyaml mkdocs mkdocs-material

      - name: 個別ドキュメント品質チェック
        run: |
          python tools/validate_docs.py

      - name: 統合品質チェック
        run: |
          python tools/validate_integration.py

      - name: MkDocsビルド検証
        run: |
          mkdocs build --strict
